<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple SPA</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav a { margin-right: 10px; text-decoration: none; color: blue; }
    section { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>My Simple SPA</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
  </nav>

  <section id="content"></section>

  <script>
    const routes = {
      home: "<h2>Welcome Home</h2><p>This is the home page.</p>",
      about: "<h2>About</h2><p>This is the about page.</p>"
    };

    function render() {
      const hash = location.hash.substring(1) || "home";
      document.getElementById("content").innerHTML = routes[hash] || "<p>Page not found.</p>";
    }

    window.addEventListener("hashchange", render);
    render(); // initial load
  </script>
</body>
</html>
